<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="container">

        <!-- Dashboard Form Section -->
        <div class="dashboard-container">
            <h2>Add New Event</h2>

            <form id="eventForm">
                <label>
                    Event Title:
                    <input type="text" id="eventTitle" required>
                </label>
                <br><br>

                <label>
                    Event Date:
                    <input type="date" id="eventDate" required>
                </label>
                <br><br>

                <label>
                    Category:
                    <select id="eventCategory" required>
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Meetup">Meetup</option>
                        <option value="Webinar">Webinar</option>
                        <option value="Social">Social</option>
                    </select>
                </label>
                <br><br>

                <label>
                    Description:
                    <textarea id="eventDescription" required></textarea>
                </label>
                <br><br>

                <button type="submit" id="submit">Add Event</button>
            </form>
        </div>

        <hr>

        <!-- Events Section -->
        <div class="events-container">
            <h2>My Events</h2>

            <button id="clearAllBtn">Clear All Events</button>
            <button id="addSampleBtn">Add Sample Events</button>

            <div id="eventContainer">
                <div class="empty-state">
                    No events yet. Add your first event!
                </div>
            </div>
        </div>

        <!-- Event Card Popup -->
        <div class="card" id="card">
            <div class="close-btn" onclick="closeCard()">&times;</div>
            
            <div class="title" id="cardTitle"></div>
            <div class="date" id="cardDate"></div>
            <div class="badge" id="cardCategory"></div>
            <div class="description" id="cardDescription"></div>
        </div>

        <hr>

        <!-- DOM Demo Section -->
        <div class="dom-demo-container">
            <h2>DOM Manipulation Demo</h2>

            <div id="demoContent">
                Press any key to see the difference!
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
